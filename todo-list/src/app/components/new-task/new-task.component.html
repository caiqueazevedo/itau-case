<div class="row">
  <div class="text-center">
    <input #taskInput type="text" class="col-11 my-3 border border-2" id="add-new-task"
      (keyup.enter)="saveTask(taskInput.value)"
      [(ngModel)]="savedTask">
    <button type="button" class="btn" (click)="saveTask(taskInput.value)">Adicionar nova tarefa</button>
  </div>
</div>
