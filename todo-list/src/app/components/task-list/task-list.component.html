<div class="row justify-content-center">
  <div class="col-11 my-3 rounded" id="task-list">
    <ul class="list-group border border-2">
      <li class="list-group-item" *ngFor="let task of ">
        <p class="col-10" for="taskDescription">{{task}}</p>
        <div class="col-2">
          <fa-icon [icon]="faPencilAlt"></fa-icon>
          <fa-icon [icon]="faTrash" (click)="removeTask()"></fa-icon>
        </div>
      </li>
    </ul>
  </div>
</div>
